name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  version-sync:
    name: Version Sync Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check version sync
        run: node scripts/check-version-sync.js

  typescript:
    name: TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Typecheck
        run: pnpm typecheck

      - name: Format check
        run: pnpm format:check

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run tests
        run: pnpm test

  rust:
    name: Rust Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [amd64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Zig for cross-compilation
        run: |
          sudo snap install zig --classic --edge

      - name: Install cargo-zigbuild
        run: cargo install cargo-zigbuild

      - name: Add musl targets
        run: |
          rustup target add x86_64-unknown-linux-musl
          rustup target add aarch64-unknown-linux-musl

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            cli/target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('cli/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build Rust release binary
        run: |
          if [ "${{ matrix.target }}" = "arm64" ]; then
            cargo zigbuild --release --manifest-path cli/Cargo.toml --target aarch64-unknown-linux-musl
          else
            cargo zigbuild --release --manifest-path cli/Cargo.toml --target x86_64-unknown-linux-musl
          fi

      - name: Run Rust tests
        run: cargo test --manifest-path cli/Cargo.toml

      - name: Install Node dependencies and build TypeScript
        run: |
          pnpm install
          pnpm build

      - name: Prepare release package
        run: |
          if [ "${{ matrix.target }}" = "arm64" ]; then
            TARGET_TRIPLE="aarch64-unknown-linux-musl"
            PLATFORM_SUFFIX="linux-arm64"
          else
            TARGET_TRIPLE="x86_64-unknown-linux-musl"
            PLATFORM_SUFFIX="linux-x64"
          fi

          # Create a self-contained runtime package that does not require
          # `npm install` or downloading a Rust binary at deploy time.
          mkdir -p release-dir/agent-browser

          # Wrapper + native binary (wrapper expects agent-browser-${OS}-${ARCH})
          cp bin/agent-browser release-dir/agent-browser/agent-browser
          chmod +x release-dir/agent-browser/agent-browser
          cp "cli/target/${TARGET_TRIPLE}/release/agent-browser" "release-dir/agent-browser/agent-browser-${PLATFORM_SUFFIX}"
          chmod +x "release-dir/agent-browser/agent-browser-${PLATFORM_SUFFIX}"

          # Node daemon runtime files
          cp -r dist release-dir/agent-browser/
          cp package.json release-dir/agent-browser/

          # Install only production JS deps into a portable node_modules/ (no postinstall scripts)
          rm -rf node_modules
          pnpm install --prod --frozen-lockfile --ignore-scripts
          cp -r node_modules release-dir/agent-browser/

          # Optional extras
          cp -r skills release-dir/agent-browser/ 2>/dev/null || true

      - name: Create tarball
        run: |
          cd release-dir
          tar czf ../agent-browser-${{ matrix.target }}.tar.gz agent-browser
          echo "RELEASE_FILE=agent-browser-${{ matrix.target }}.tar.gz" >> $GITHUB_ENV
          ls -la

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-browser-${{ matrix.target }}
          path: ${{ env.RELEASE_FILE }}

  release:
    needs: [typescript, rust]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          cp artifacts/agent-browser-amd64/*.tar.gz release-files/
          cp artifacts/agent-browser-arm64/*.tar.gz release-files/
          ls -lh release-files/

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(grep '"version":' package.json | head -1 | sed 's/.*"\([^"]*\)".*/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Current version: ${VERSION}"

      - name: Delete existing latest release and tag
        run: |
          gh release delete latest --yes || true
          git push origin :refs/tags/latest || true || true
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create latest tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push -f origin latest

      - name: Create or Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Build (v${{ steps.version.outputs.version }})"
          body: |
            ## Latest Build

            **Version**: ${{ steps.version.outputs.version }}
            **Commit**: ${{ github.sha }}
            **Branch**: ${{ github.ref_name }}

            ### Changes

            ${{ github.event.head_commit.message }}

            ---

            ### Downloads

            - **Linux AMD64**: `agent-browser-amd64.tar.gz`
            - **Linux ARM64**: `agent-browser-arm64.tar.gz`

            ### Quick Install

            ```bash
            # AMD64
            wget https://github.com/${{ github.repository }}/releases/download/latest/agent-browser-amd64.tar.gz
            tar xzf agent-browser-amd64.tar.gz
            cd agent-browser
            ./agent-browser --help

            # ARM64
            wget https://github.com/${{ github.repository }}/releases/download/latest/agent-browser-arm64.tar.gz
            tar xzf agent-browser-arm64.tar.gz
            cd agent-browser
            ./agent-browser --help
            ```
          files: release-files/*
          prerelease: false
          draft: false

      - name: Run serverless integration test
        run: pnpm exec vitest run test/serverless.test.ts

  global-install:
    name: Global Install (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: rust
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: agent-browser-linux-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: agent-browser-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: agent-browser-win32-x64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            cli/target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('cli/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build Rust CLI
        run: cargo build --release --manifest-path cli/Cargo.toml --target ${{ matrix.target }}

      - name: Install npm dependencies
        run: pnpm install

      - name: Build TypeScript
        run: pnpm build

      - name: Copy CLI binary to bin directory (Unix)
        if: runner.os != 'Windows'
        run: cp cli/target/${{ matrix.target }}/release/agent-browser bin/${{ matrix.binary }}

      - name: Copy CLI binary to bin directory (Windows)
        if: runner.os == 'Windows'
        run: Copy-Item cli/target/${{ matrix.target }}/release/agent-browser.exe bin/${{ matrix.binary }}

      - name: Test npm global install
        run: |
          npm pack
          npm install -g agent-browser-*.tgz
          agent-browser --version
        shell: bash

      - name: Verify symlink points to native binary (Unix)
        if: runner.os != 'Windows'
        run: |
          SYMLINK=$(npm prefix -g)/bin/agent-browser
          TARGET=$(readlink "$SYMLINK")
          echo "Symlink: $SYMLINK"
          echo "Target: $TARGET"
          if [[ "$TARGET" != *"${{ matrix.binary }}"* ]]; then
            echo "ERROR: Symlink should point to native binary, not JS wrapper"
            exit 1
          fi
          echo "✓ Symlink correctly points to native binary"
        shell: bash

      - name: Verify shim points to native binary (Windows)
        if: runner.os == 'Windows'
        run: |
          $shimPath = "$(npm prefix -g)\agent-browser.cmd"
          $content = Get-Content $shimPath -Raw
          echo "Shim path: $shimPath"
          echo "Shim content:"
          echo $content
          if ($content -notmatch "agent-browser-win32-x64\.exe") {
            echo "ERROR: Shim should point to native .exe, not JS wrapper"
            exit 1
          }
          echo "✓ Shim correctly points to native binary"
        shell: pwsh

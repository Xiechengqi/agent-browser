name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typescript:
    name: TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Typecheck
        run: pnpm typecheck

      - name: Format check
        run: pnpm format:check

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run tests
        run: pnpm test

  rust:
    name: Rust (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [amd64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Zig for cross-compilation
        run: |
          sudo snap install zig --classic --edge

      - name: Install cargo-zigbuild
        run: cargo install cargo-zigbuild

      - name: Add musl targets
        run: |
          rustup target add x86_64-unknown-linux-musl
          rustup target add aarch64-unknown-linux-musl

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            cli/target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('cli/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build release binary
        run: |
          if [ "${{ matrix.target }}" = "arm64" ]; then
            cargo zigbuild --release --manifest-path cli/Cargo.toml --target aarch64-unknown-linux-musl
          else
            cargo zigbuild --release --manifest-path cli/Cargo.toml --target x86_64-unknown-linux-musl
          fi

      - name: Run Rust tests
        run: cargo test --manifest-path cli/Cargo.toml

      - name: Prepare release asset
        run: |
          if [ "${{ matrix.target }}" = "arm64" ]; then
            mv cli/target/aarch64-unknown-linux-musl/release/agent-browser agent-browser-linux-arm64
            echo "RELEASE_ASSET=agent-browser-linux-arm64" >> $GITHUB_ENV
          else
            mv cli/target/x86_64-unknown-linux-musl/release/agent-browser agent-browser-linux-amd64
            echo "RELEASE_ASSET=agent-browser-linux-amd64" >> $GITHUB_ENV
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-browser-${{ matrix.target }}
          path: ${{ env.RELEASE_ASSET }}

  release:
    needs: [typescript, rust]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          cp artifacts/agent-browser-amd64/agent-browser-linux-amd64 release-files/
          cp artifacts/agent-browser-arm64/agent-browser-linux-arm64 release-files/
          ls -lh release-files/

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(grep '"version":' package.json | head -1 | sed 's/.*"\([^"]*\)".*/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Current version: ${VERSION}"

      - name: Delete existing latest release and tag
        run: |
          gh release delete latest --yes || true
          git push origin :refs/tags/latest || true || true
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create latest tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push -f origin latest

      - name: Create or Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Build (v${{ steps.version.outputs.version }})"
          body: |
            ## Latest Build

            **Version**: ${{ steps.version.outputs.version }}
            **Commit**: ${{ github.sha }}
            **Branch**: ${{ github.ref_name }}

            ### Changes

            ${{ github.event.head_commit.message }}

            ---

            ### Downloads

            - **Linux AMD64**: `agent-browser-linux-amd64`
            - **Linux ARM64**: `agent-browser-linux-arm64`

            ### Quick Install

            ```bash
            # AMD64
            wget https://github.com/${{ github.repository }}/releases/download/latest/agent-browser-linux-amd64 -O agent-browser && chmod +x agent-browser

            # ARM64
            wget https://github.com/${{ github.repository }}/releases/download/latest/agent-browser-linux-arm64 -O agent-browser && chmod +x agent-browser
            ```
          files: release-files/*
          prerelease: false
          draft: false
